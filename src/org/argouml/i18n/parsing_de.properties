#
# Includes all messages related to parsing of strings on the diagram,
# such as help texts and error messages.
# These are shown in the status-bar of ArgoUML.
#
# Keys in alphabetical order.
#
# Usage:
#
# [file].[type].<identifier>
#
# e.g.: parsing.error.package.twin-names
#       ------- ----- ------------------
#          !      !         !
#          !      !         +------------------------- <identifier>
#          !      !
#          !      +----------------------------------- [type] help, error, ...
#          !
#          +------------------------------------------ [file]
#
# Many of the strings used here follow the Backus Naur Form (BNF) formatting.
# See http://en.wikipedia.org/wiki/Backus-Naur_form for syntax explanation. 
#
parsing.help.attribute = Geben Sie die Attributdefinition wie folgt ein: \
  	[ "+" | "-" | "#" ] Name [ Kardinalit\u00E4t ] : Typ [= Anfangswert] ["{" Eigenschaft "}"]
parsing.help.comment = Geben Sie den Kommentar ein. \
  	Es sind mehrere Zeilen erlaubt. Dr\u00FCcken Sie zum Abschluss F2.
parsing.help.operation = Geben Sie die Operation wie folgt ein: \
  	[ "+" | "-" | "#" ] [Name] ["("Parameter-Liste")"] \
  	[":" R\u00FCckgabetyp] {Eigenschaft}
parsing.help.fig-actionstate = Geben Sie eine Aktion ein.
parsing.help.fig-association-name = Geben Sie den Namen einer Beziehung ein.
parsing.help.fig-association-source-role = Geben Sie den Namen eines \
	Beziehungsendes ein.
parsing.help.fig-association-destination-role = Geben Sie den Namen \
	des 2. Beziehungsendes ein.
parsing.help.fig-association-source-multiplicity = Geben Sie die \
	Kardinalit\u00E4t des 1. Beziehungsendes ein (z.B. wie "1..*").
parsing.help.fig-association-destination-multiplicity = Geben Sie die \
	Kardinalit\u00E4t des 2. Beziehungsendes ein (z.B. wie "1..*").
parsing.help.fig-classifierrole = Geben Sie die klassifizierende Rolle \
	wie folgt ein: \
  	[Name] [ "/" Rolle] [ ":" Basis [ "," Basis]*]
parsing.help.fig-component = Geben Sie den Namen der Komponente wie folgt ein: \
  	[ "<<" Stereotyp ">>" ]  Name
parsing.help.fig-componentinstance = Geben Sie den Namen des Objektes wie \
	folgt ein: \
  	[ "<<" Stereotype ">>" ] Name [ ":" Typ [ "," Typ]*]
parsing.help.fig-edgemodelelement = Geben Sie den Namen dieses Modellelementes \
	ein.
parsing.help.fig-extensionpoint = Geben Sie den Text f\u00FCr den \
	Erweiterungspunkt wie folgt ein: \
  	[ Name ":" ] [ Ort ]
parsing.help.fig-message = Geben Sie die Definition der Botschaft wie folgt \
	ein: \
  	Sequenz ":" [ R\u00FCckgabeliste ":=" ] Name "(" [Argumentliste] ")"
parsing.help.fig-node = Geben Sie den Namen des Knoten wie folgt ein: \
  	[ "<<" Stereotyp ">>" ]  Name
parsing.help.fig-nodeinstance = Geben Sie den Namen des Knotenobjektes wie \
	folgt ein: \
  	[ "<<" Stereotyp ">>" ] Name [ ":" Typ [ "," Typ]*]
parsing.help.fig-nodemodelelement = Geben Sie den Text wie folgt ein: \
  	[ "<<" Stereotyp ">>" ] [ "+" | "-" | "#" ] \
  	[ Vollst\u00E4ndiger_Pfadname "::" ] [ Name ]
parsing.help.fig-object = Geben Sie den Namen des Objektes wie folgt ein: \
	[ "<<" Stereotyp ">>" ] Name [ ":" Typ [ "," Typ]*] 
parsing.help.fig-objectflowstate1 = Geben Sie den Namen eines existierenden \
	Bezeichners ein.
parsing.help.fig-objectflowstate2 = Geben Sie den Namen eines existierenden \
	Zustandes ein.
parsing.help.fig-package = Geben sie den Namen des Paketes wie folgt ein: \
  [ "+" | "-" | "#" ] [Pfad "::"] Name 
parsing.help.fig-statebody = Geben Sie eine Liste interner Aktionen \u00FCber \
	mehrere Zeilen ein. Beenden Sie mit F2. Formatieren Sie diese als \
	Zustands\u00FCberg\u00E4nge oder (Anfangs- | Ende- | Ausf\u00FChren-) \
	"/" Aktionen.
parsing.help.fig-statename = Geben Sie den Namen des Zustandes ein.
parsing.help.fig-transition = Geben Sie den Zustands\u00FCbergang wie folgt ein: \
  [ Ereignis ]  [ "[" Wächter "]" ]  [ "/" Aktion ]
parsing.help.fig-usecase = Geben Sie den Namen des Gesch\u00E4ftsprozesses ein.
